<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>Copyright is written like this &copy;</p>
        <p>Space is written like this &nbsp;</p>
        <p>Alpha is written like this &alpha;</p>
        <p>Beta is written like this &beta;</p>
        <p>Paragraph tag  is written like this &lt;p&gt;</p>
    </div>
</body>
</html>
