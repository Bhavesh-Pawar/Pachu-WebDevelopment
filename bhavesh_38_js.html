<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Variables in JS</title>
    <script>
        var a=2;
        var b=10;
        console.log("Hello Guys : "+ 13);
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a**b);
        console.log(a++);
        console.log(++a);
        console.log(a--);
        console.log(--a);
    </script>
</head>
<body>
    <div>
        <h1>This is tutorial of Operators and Variables</h1>
    </div>
</body>
</html>
