<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector Tutorials</title>
    <style>
        body{
            background-color: mediumaquamarine;
        }
        h3
        {
            color: darkmagenta;
        }
        div,p{
            color: blueviolet;
            background-color: greenyellow;
            border: .5px solid black;
        }
        #id1
        {
            border: .5px solid black;
            background-color: lightpink;
        }
        button
        {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h3>This is CSS tutorials</h3>
    <div>This is a simple paragraph</div> 
        <p id="id1"> this is an example of ID selector</p>
        <button>Sign in </button> <button> Sign Up</button>
</body>
</html>
