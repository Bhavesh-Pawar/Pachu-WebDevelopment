<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tutorial in JS</title>
</head>
<body>
    <script>
        var name="bhavesh";
        var temp= `${name}`;
        console.log('My Name is : '+temp);
        console.log("Length is : "+temp.length);
        console.log("Hello World\nGood Morning")
        console.log('a\b')
        console.log(`${name}`,"Hello")
    </script>
</body>
</html>
