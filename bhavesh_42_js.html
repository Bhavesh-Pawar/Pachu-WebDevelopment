<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
</head>

<body>
    <div class="container">
        SImple si Html
    </div>
    <script>
        let a = new Array(1, 6, "Bhavesh", true, 41);
        let d = [4, 2, 1] // Simple Array 
        // Array can be heterogenous in JS
        let c = d.sort();
        d.push("This is pushed");
        let b = { name: "bhavesh" ,salary:10 }; //Key-Value Pair
        console.log(a);
        console.log(c);
        console.log(b['name']);
        console.log(b['salary']);
        let n = new Array(23);
        n[0] = "hi"
        console.log(n);
    </script>
</body>

</html>
