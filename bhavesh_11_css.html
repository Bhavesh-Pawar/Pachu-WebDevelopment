<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tutorials</title>
    <style>
        #firstPara
        {
            color: blueviolet; /* Color by name */
         }
         #secondPara
         {
             color: rgb(75, 10, 226); /* Color by RGB value*/
         }
         #thirdPara
         {
             color: #fff3ff;
             background-color: black;
         }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara"> This is first paragraph</p>
    <p id="secondPara"> This is second paragraph</p>
    <p id="thirdPara"> This is third paragraph</p>
</body>
</html>
