<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vh,Vw and Em ,Rem</title>
<style>
    .container
    {
        border: 3px solid black;
        font-size: 10px;
        /* Vh and Vw sets height and width according to device. */
        /* width: 100vw;
        height: 100vh; */
    }
    /* em inherits the size of element from its parent  */
    .item
    {
      font-size: 3em;
      padding: 3em;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="item">This is first heading</h1>
        <h1 class="item">This is second heading</h1>
        <h1 class="item">This is third heading</h1>
    </div>
</body>
</html>
