<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Js</title>
</head>
<body>
    <div>
        This is Math Tutorial.
    </div>
    <script>
        let m=Math;
        console.log(m)
         //Generate random numner b/w a and b
         let a=50;
         let b=100;
         let r=a+(b-a)*m.random();
         console.log(m.round(r));

         //sOME coNSTATNT
         console.log(m.PI);
         console.log(m.LOG10E);
         console.log(m.LOG2E);
         console.log(m.LN2);

         //Trigonos
         console.log(m.sin(m.PI/2));
    </script>
</body>
</html>
